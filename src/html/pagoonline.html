<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pago - Atlas Perfume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/formstyles.css">
</head>

<body>

    <main>
        <div class="form-container">
            
            <div class="d-flex align-items-center justify-content-between" >
                <a href="/php/perfume.php"class="order-2"><img src="/assets/img/logo.png" id="logoForm" alt="Logo"></a>
                <h2 class="mb-4 text-center">Información de Pago</h2>
            </div>
            
            <form id="payment-form">

                <div class="form-group">
                    <label><strong>Nombre en la tarjeta:</strong></label>
                    <input type="text" class="form-control" placeholder="Nombre completo" pattern="[A-Za-z\s]{3,50}" required>
                </div>

                <div class="form-group">
                    <label><strong>Número de tarjeta:</strong></label>
                    <input type="text" class="form-control" placeholder="XXXX XXXX XXXX XXXX" pattern="\d{16}" required>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label><strong>Fecha de vencimiento:</strong></label>
                        <input type="text" class="form-control" placeholder="MM/AA" pattern="(0[1-9]|1[0-2])\/\d{2}" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label><strong>CVV:</strong></label>
                        <input type="text" class="form-control" placeholder="123" pattern="\d{3}" required>
                    </div>
                </div>

                <div class="form-group">
                    <label><strong>Dirección de facturación:</strong></label>
                    <input type="text" class="form-control" placeholder="Calle, número, ciudad" required>
                </div>

                <div class="form-group">
                    <label><strong>Código Postal:</strong></label>
                    <input type="text" class="form-control" pattern="\d{4,6}" placeholder="Código postal" required>
                </div>

                <button type="submit" class="btn btn-success btn-block">Pagar</button>
            </form>
        </div>
    </main>

    <!-- Bootstrap JS (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
