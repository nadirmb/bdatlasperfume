<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión en Atlas Perfume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/formstyles.css">
</head>

<body>

    <main>
        <div class="form-container">
            <form class="login-form" id="registro-form">
                
                <div class="d-flex align-items-center justify-content-between" >
                    <a href="../html/perfume.html"class="order-2"><img src="../assets/img/logo.png" id="logoForm" alt="Logo"></a>
                    <h2 class="mb-4 order-1">Bienvenido a Atlas Perfume</h2>
                </div>

                <div class="form-group">
                    <label><strong>Nombre:</strong></label>
                    <input type="text" class="form-control" placeholder="Nombre" pattern="\w{3,16}" required>

                    <label><strong>Edad:</strong></label>
                    <input type="number" class="form-control" id="edad" placeholder="Edad" min="18" required>

                    <label><strong>Género:</strong></label>
                    <select class="form-control" required>
                        <option value="">Selecciona tu sexo</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>

                    <label><strong>Email:</strong></label>
                    <input type="email" class="form-control" id="email" placeholder="Correo electrónico" required>

                    <label><strong>Contraseña (8 dígitos numéricos):</strong></label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" pattern="\d{8,8}"
                        required>

                    <label><strong>Confirmar Contraseña:</strong></label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirmar contraseña"
                        required>

                    <div class="checkbox-wrapper">
                        <label>
                            He leído y acepto la <a href="#">Política de Privacidad</a>
                            <input type="checkbox">
                            <span class="custom-checkbox"></span>
                        </label>
                    </div>

                </div>
                <button class="btn btn-primary btn-block" type="submit" data-hover="Atlas Perfume!">
                    <div>Registrate!</div>
                </button>

                <div class="register-link mt-3 text-center">
                    <p>¿Ya tienes cuenta? <a href="../html/iniciarsesion.html">Iniciar sesión aquí</a></p>
                </div>
            </form>
        </div>
    </main>


    <br><br>

    <!-- Bootstrap JS (jQuery, Popper.js, Bootstrap JS) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="../js/form.js"></script>
</body>

</html>
